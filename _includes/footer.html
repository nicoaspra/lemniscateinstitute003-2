<div class="footer">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="footer-inner">
          <h5 class="footer-title">&copy 2022 Lemniscate Institute</h5>
          <!-- <h5 class="footer-title">{{site.title}}</h5> -->
          <ul>
            {% assign footermenu = site.data.menus.footer | sort: 'weight'  %}
            {% for item in footermenu %}
            <li class="{% if item.url == page.url %}active{% endif %}">
              <a href="{{ item.url | relative_url }}">{{ item.name }}</a>
            </li>
            {% endfor %}
            <!-- <li class="">
              &copy 2021 Lemniscate Institute -->
            </li> 
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
